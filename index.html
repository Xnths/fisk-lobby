<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <title>Fisk Lobby</title>
    <link href="./assets/css/index.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="./assets/img/logo.png" alt="Fisk's Logo" class="header__logo logo">
            <h1 class="about__title">Fisk Lobby</h1>
            <ul class="nav__list">
                <li class="footer__midia"><a target="_blank" href="https://www.instagram.com/sbsfisk/"><img src="./assets/img/instagram-logo.png" class="midia__instagram"></a></li>
            </ul>
    </header>
    <main>
        <section class="games__container">
            <a href="https://xnths.github.io/fisk-the-game-of-the-old-lady/">
                <div class="game__card">
                    <p class="game__card--name">The game of the old Lady</p>
                </div>
            </a>
            <a href="https://xnths.github.io/fisk-happyman-the-sentence/">
                <div class="game__card">
                    <p class="game__card--name">Happyman, the sentence</p>
                </div>
            </a>
            <a href="https://xnths.github.io/fisk-spelling-bee/">
                <div class="game__card">
                    <p class="game__card--name">Spelling Bee</p>
                </div>
            </a>
            <a href="https://xnths.github.io/fisk-es1-the-outlet-mall-race/">
                <div class="game__card">
                    <p class="game__card--name">The Outlet Mall Race</p>
                </div>
            </a>
            <a href="https://xnths.github.io/fisk-memory-game/">
                <div class="game__card">
                    <p class="game__card--name">Memory Game</p>
                </div> 
            </a>
        </section>
    </main>
    <footer class="footer">
            <p class="institutional__credits">Developed by <a class="institutional__credits--link" target="_blank" href="https://github.com/Xnths">Jonathas Castilho</a></p>
    </footer>

</body>

</html>
